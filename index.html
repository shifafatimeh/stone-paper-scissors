<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hide">
      <h1 class="heading">ROCK PAPER SCISSORS</h1>
      <div class="choices">
        <div class="choice" id="ROCK">
          <img class="img1" src="IMAGES/rock.png" alt="ROCK" />
        </div>
        <div class="choice" id="PAPER">
          <img class="img2" src="IMAGES/paper.png" alt="PAPER" />
        </div>
        <div class="choice" id="SCISSORS">
          <img class="img3" src="IMAGES/scissors.png" alt="SCISSORS" />
        </div>
      </div>
      <div class="scoreboard">
        <div class="score_1">
          <p id="user">0</p>
          <p>YOU</p>
          <p class="rock">rock</p>
        </div>
        <div class="score" id="score_2">
          <p id="comp">0</p>
          <p>OPPONENT</p>
          <p class="paper">paper</p>
        </div>
      </div>
      <div class="msgcnt">
        <p id="msg">GO FOR YOUR MOVE , GAME IS OF 10 POINTS</p>
      </div>
    </div>
    <div class="hid">
      <p class="new">WINNNER</p>
      <button class="butn">click to start new game</button>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
